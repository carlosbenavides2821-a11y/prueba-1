<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Registro de Gastos</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior-y: contain;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Iconos SVG simplificados
        const PlusCircle = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        );

        const Trash2 = () => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const CreditCard = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                <line x1="1" y1="10" x2="23" y2="10"></line>
            </svg>
        );

        const DollarSign = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const TrendingDown = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                <polyline points="17 18 23 18 23 12"></polyline>
            </svg>
        );

        const TrendingUp = () => (
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const ExpenseTracker = () => {
            const [expenses, setExpenses] = useState([]);
            const [creditCardExpenses, setCreditCardExpenses] = useState([]);
            const [cutoffDay, setCutoffDay] = useState(15);
            const [categories, setCategories] = useState([
                'Alimentos',
                'Transporte',
                'Entretenimiento',
                'Servicios',
                'Salud',
                'Educación',
                'Ropa',
                'Hogar',
                'Otros'
            ]);
            const [newCategory, setNewCategory] = useState('');
            const [showCategoryManager, setShowCategoryManager] = useState(false);
            const [newExpense, setNewExpense] = useState({
                description: '',
                amount: '',
                date: new Date().toISOString().split('T')[0],
                category: 'Alimentos'
            });
            const [newCreditExpense, setNewCreditExpense] = useState({
                description: '',
                amount: '',
                date: new Date().toISOString().split('T')[0],
                category: 'Alimentos'
            });
            const [income, setIncome] = useState(0);
            const [showIncomeInput, setShowIncomeInput] = useState(false);

            // Cargar datos del localStorage al iniciar
            useEffect(() => {
                const savedExpenses = localStorage.getItem('expenses');
                const savedCreditExpenses = localStorage.getItem('creditCardExpenses');
                const savedCategories = localStorage.getItem('categories');
                const savedIncome = localStorage.getItem('income');
                const savedCutoffDay = localStorage.getItem('cutoffDay');

                if (savedExpenses) setExpenses(JSON.parse(savedExpenses));
                if (savedCreditExpenses) setCreditCardExpenses(JSON.parse(savedCreditExpenses));
                if (savedCategories) setCategories(JSON.parse(savedCategories));
                if (savedIncome) setIncome(parseFloat(savedIncome));
                if (savedCutoffDay) setCutoffDay(parseInt(savedCutoffDay));
            }, []);

            // Guardar datos en localStorage cada vez que cambien
            useEffect(() => {
                localStorage.setItem('expenses', JSON.stringify(expenses));
            }, [expenses]);

            useEffect(() => {
                localStorage.setItem('creditCardExpenses', JSON.stringify(creditCardExpenses));
            }, [creditCardExpenses]);

            useEffect(() => {
                localStorage.setItem('categories', JSON.stringify(categories));
            }, [categories]);

            useEffect(() => {
                localStorage.setItem('income', income.toString());
            }, [income]);

            useEffect(() => {
                localStorage.setItem('cutoffDay', cutoffDay.toString());
            }, [cutoffDay]);

            const addExpense = () => {
                if (newExpense.description && newExpense.amount) {
                    setExpenses([...expenses, { ...newExpense, id: Date.now(), amount: parseFloat(newExpense.amount) }]);
                    setNewExpense({
                        description: '',
                        amount: '',
                        date: new Date().toISOString().split('T')[0],
                        category: categories[0]
                    });
                }
            };

            const addCreditExpense = () => {
                if (newCreditExpense.description && newCreditExpense.amount) {
                    setCreditCardExpenses([...creditCardExpenses, { ...newCreditExpense, id: Date.now(), amount: parseFloat(newCreditExpense.amount) }]);
                    setNewCreditExpense({
                        description: '',
                        amount: '',
                        date: new Date().toISOString().split('T')[0],
                        category: categories[0]
                    });
                }
            };

            const addCategory = () => {
                if (newCategory.trim() && !categories.includes(newCategory.trim())) {
                    setCategories([...categories, newCategory.trim()]);
                    setNewCategory('');
                }
            };

            const deleteCategory = (categoryToDelete) => {
                if (categories.length > 1) {
                    setCategories(categories.filter(cat => cat !== categoryToDelete));
                    setExpenses(expenses.map(exp => 
                        exp.category === categoryToDelete ? {...exp, category: categories[0]} : exp
                    ));
                    setCreditCardExpenses(creditCardExpenses.map(exp => 
                        exp.category === categoryToDelete ? {...exp, category: categories[0]} : exp
                    ));
                }
            };

            const deleteExpense = (id) => {
                setExpenses(expenses.filter(exp => exp.id !== id));
            };

            const deleteCreditExpense = (id) => {
                setCreditCardExpenses(creditCardExpenses.filter(exp => exp.id !== id));
            };

            const totalExpenses = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const totalCreditExpenses = creditCardExpenses.reduce((sum, exp) => sum + exp.amount, 0);
            const balance = income - totalExpenses - totalCreditExpenses;

            const expensesByCategory = categories.map(cat => ({
                category: cat,
                total: expenses.filter(e => e.category === cat).reduce((sum, e) => sum + e.amount, 0)
            })).filter(c => c.total > 0);

            const getCurrentCycleCreditExpenses = () => {
                const today = new Date();
                const currentMonth = today.getMonth();
                const currentYear = today.getFullYear();
                const currentDay = today.getDate();
                
                let cycleStart, cycleEnd;
                
                if (currentDay >= cutoffDay) {
                    cycleStart = new Date(currentYear, currentMonth, cutoffDay);
                    cycleEnd = new Date(currentYear, currentMonth + 1, cutoffDay - 1);
                } else {
                    cycleStart = new Date(currentYear, currentMonth - 1, cutoffDay);
                    cycleEnd = new Date(currentYear, currentMonth, cutoffDay - 1);
                }

                return creditCardExpenses.filter(exp => {
                    const expDate = new Date(exp.date);
                    return expDate >= cycleStart && expDate <= cycleEnd;
                });
            };

            const currentCycleTotal = getCurrentCycleCreditExpenses().reduce((sum, exp) => sum + exp.amount, 0);
            
            const nextPaymentDate = () => {
                const today = new Date();
                const currentDay = today.getDate();
                const paymentDay = cutoffDay + 5;
                
                if (currentDay < paymentDay) {
                    return new Date(today.getFullYear(), today.getMonth(), paymentDay).toLocaleDateString('es-MX');
                } else {
                    return new Date(today.getFullYear(), today.getMonth() + 1, paymentDay).toLocaleDateString('es-MX');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="flex justify-between items-center mb-8">
                            <h1 className="text-4xl font-bold text-indigo-900 text-center flex-1">Registro de Gastos</h1>
                            <button
                                onClick={() => setShowCategoryManager(!showCategoryManager)}
                                className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 text-sm"
                            >
                                {showCategoryManager ? 'Ocultar' : 'Gestionar'} Categorías
                            </button>
                        </div>

                        {showCategoryManager && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-8">
                                <h2 className="text-2xl font-bold text-indigo-900 mb-4">Gestionar Categorías</h2>
                                <div className="flex gap-2 mb-4">
                                    <input
                                        type="text"
                                        placeholder="Nueva categoría"
                                        value={newCategory}
                                        onChange={(e) => setNewCategory(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && addCategory()}
                                        className="flex-1 border border-gray-300 rounded-lg px-4 py-2"
                                    />
                                    <button
                                        onClick={addCategory}
                                        className="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2"
                                    >
                                        <PlusCircle /> Agregar
                                    </button>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3">
                                    {categories.map(cat => (
                                        <div key={cat} className="flex justify-between items-center bg-indigo-50 p-3 rounded-lg">
                                            <span className="font-medium">{cat}</span>
                                            {categories.length > 1 && (
                                                <button
                                                    onClick={() => deleteCategory(cat)}
                                                    className="text-red-500 hover:text-red-700"
                                                >
                                                    <Trash2 />
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Ingresos</p>
                                        <p className="text-2xl font-bold text-green-600">${income.toFixed(2)}</p>
                                    </div>
                                    <TrendingUp />
                                </div>
                                {!showIncomeInput ? (
                                    <button 
                                        onClick={() => setShowIncomeInput(true)}
                                        className="mt-2 text-sm text-indigo-600 hover:underline"
                                    >
                                        Editar
                                    </button>
                                ) : (
                                    <div className="mt-2">
                                        <input
                                            type="number"
                                            value={income}
                                            onChange={(e) => setIncome(parseFloat(e.target.value) || 0)}
                                            className="w-full border rounded px-2 py-1 text-sm"
                                            placeholder="Ingreso mensual"
                                        />
                                        <button 
                                            onClick={() => setShowIncomeInput(false)}
                                            className="mt-1 text-xs text-green-600 hover:underline"
                                        >
                                            Guardar
                                        </button>
                                    </div>
                                )}
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Gastos Generales</p>
                                        <p className="text-2xl font-bold text-red-600">${totalExpenses.toFixed(2)}</p>
                                    </div>
                                    <TrendingDown />
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Gastos Tarjeta</p>
                                        <p className="text-2xl font-bold text-orange-600">${totalCreditExpenses.toFixed(2)}</p>
                                    </div>
                                    <CreditCard />
                                </div>
                            </div>
                            
                            <div className="bg-white rounded-lg shadow-md p-6">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">Balance</p>
                                        <p className={`text-2xl font-bold ${balance >= 0 ? 'text-green-600' : 'text-red-600'}`}>
                                            ${balance.toFixed(2)}
                                        </p>
                                    </div>
                                    <DollarSign />
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-indigo-900 mb-4 flex items-center gap-2">
                                    <DollarSign /> Gastos Generales
                                </h2>
                                
                                <div className="space-y-3 mb-4">
                                    <input
                                        type="text"
                                        placeholder="Descripción"
                                        value={newExpense.description}
                                        onChange={(e) => setNewExpense({...newExpense, description: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Monto"
                                        value={newExpense.amount}
                                        onChange={(e) => setNewExpense({...newExpense, amount: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    />
                                    <input
                                        type="date"
                                        value={newExpense.date}
                                        onChange={(e) => setNewExpense({...newExpense, date: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    />
                                    <select
                                        value={newExpense.category}
                                        onChange={(e) => setNewExpense({...newExpense, category: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    >
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>{cat}</option>
                                        ))}
                                    </select>
                                    <button
                                        onClick={addExpense}
                                        className="w-full bg-indigo-600 text-white rounded-lg px-4 py-2 flex items-center justify-center gap-2 hover:bg-indigo-700"
                                    >
                                        <PlusCircle /> Agregar Gasto
                                    </button>
                                </div>

                                <div className="space-y-2 max-h-96 overflow-y-auto">
                                    {expenses.map(exp => (
                                        <div key={exp.id} className="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                                            <div className="flex-1">
                                                <p className="font-semibold">{exp.description}</p>
                                                <p className="text-sm text-gray-600">{exp.category} - {new Date(exp.date).toLocaleDateString('es-MX')}</p>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <p className="font-bold text-red-600">${exp.amount.toFixed(2)}</p>
                                                <button onClick={() => deleteExpense(exp.id)} className="text-red-500 hover:text-red-700">
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-indigo-900 mb-4 flex items-center gap-2">
                                    <CreditCard /> Tarjeta de Crédito
                                </h2>
                                
                                <div className="bg-indigo-50 p-4 rounded-lg mb-4">
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-sm text-gray-600">Día de corte:</span>
                                        <input
                                            type="number"
                                            min="1"
                                            max="31"
                                            value={cutoffDay}
                                            onChange={(e) => setCutoffDay(parseInt(e.target.value) || 15)}
                                            className="w-16 border border-gray-300 rounded px-2 py-1 text-center"
                                        />
                                    </div>
                                    <div className="flex justify-between items-center mb-2">
                                        <span className="text-sm text-gray-600">Próximo pago:</span>
                                        <span className="font-semibold">{nextPaymentDate()}</span>
                                    </div>
                                    <div className="flex justify-between items-center">
                                        <span className="text-sm text-gray-600">Total ciclo actual:</span>
                                        <span className="font-bold text-orange-600">${currentCycleTotal.toFixed(2)}</span>
                                    </div>
                                </div>

                                <div className="space-y-3 mb-4">
                                    <input
                                        type="text"
                                        placeholder="Descripción"
                                        value={newCreditExpense.description}
                                        onChange={(e) => setNewCreditExpense({...newCreditExpense, description: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    />
                                    <input
                                        type="number"
                                        placeholder="Monto"
                                        value={newCreditExpense.amount}
                                        onChange={(e) => setNewCreditExpense({...newCreditExpense, amount: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    />
                                    <input
                                        type="date"
                                        value={newCreditExpense.date}
                                        onChange={(e) => setNewCreditExpense({...newCreditExpense, date: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    />
                                    <select
                                        value={newCreditExpense.category}
                                        onChange={(e) => setNewCreditExpense({...newCreditExpense, category: e.target.value})}
                                        className="w-full border border-gray-300 rounded-lg px-4 py-2"
                                    >
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>{cat}</option>
                                        ))}
                                    </select>
                                    <button
                                        onClick={addCreditExpense}
                                        className="w-full bg-orange-600 text-white rounded-lg px-4 py-2 flex items-center justify-center gap-2 hover:bg-orange-700"
                                    >
                                        <PlusCircle /> Agregar Gasto con Tarjeta
                                    </button>
                                </div>

                                <div className="space-y-2 max-h-96 overflow-y-auto">
                                    {creditCardExpenses.map(exp => (
                                        <div key={exp.id} className="flex justify-between items-center bg-gray-50 p-3 rounded-lg">
                                            <div className="flex-1">
                                                <p className="font-semibold">{exp.description}</p>
                                                <p className="text-sm text-gray-600">{exp.category} - {new Date(exp.date).toLocaleDateString('es-MX')}</p>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <p className="font-bold text-orange-600">${exp.amount.toFixed(2)}</p>
                                                <button onClick={() => deleteCreditExpense(exp.id)} className="text-red-500 hover:text-red-700">
                                                    <Trash2 />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {expensesByCategory.length > 0 && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mt-8">
                                <h2 className="text-2xl font-bold text-indigo-900 mb-4">Gastos por Categoría</h2>
                                <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                    {expensesByCategory.map(cat => (
                                        <div key={cat.category} className="bg-indigo-50 p-4 rounded-lg">
                                            <p className="text-sm text-gray-600">{cat.category}</p>
                                            <p className="text-xl font-bold text-indigo-900">${cat.total.toFixed(2)}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ExpenseTracker />, document.getElementById('root'));

        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registrado'))
                    .catch(err => console.log('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
